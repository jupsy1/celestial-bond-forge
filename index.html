      };

    <!-- OPTIONAL: If you use a Content Security Policy, ensure accounts.google.com is allowed.

    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://accounts.google.com 'unsafe-inline' 'unsafe-eval';
        connect-src 'self' https://accounts.google.com https://*.supabase.co;

        img-src 'self' https://*.gstatic.com data:;
